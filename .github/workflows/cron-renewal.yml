name: Cron Renewal Notice

on:
  schedule:
    - cron: "0 9 * * *" # Every day at 9:00 AM UTC
  workflow_dispatch:

jobs:
  renewal-notice:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Renewal Notice
        run: |
          curl -X GET ${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/cron/renewal-notice \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
