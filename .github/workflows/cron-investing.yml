name: Cron Investing

on:
  schedule:
    - cron: "0 5 * * 1" # Every Monday at 5:00 AM UTC
  workflow_dispatch:

jobs:
  investing-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger French Investing Update
        run: |
          curl -X GET '${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/investing?lang=fr&db=true' \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

      - name: Trigger English Investing Update
        run: |
          curl -X GET '${{ secrets.VERCEL_PROJECT_PRODUCTION_URL }}/api/investing?lang=en&db=true' \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
