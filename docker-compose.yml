version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: deltalytix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: deltalytix
      POSTGRES_PASSWORD: deltalytix123
      POSTGRES_DB: deltalytix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deltalytix -d deltalytix"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
